<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management Library Application</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <h1>Manage Library</h1>
    <h2>--------------</h2>
    <div class="container">
        <p class="name"> Name: 
            <input type="text" placeholder="book name">
        </p>
        <p class="author"> Author:  
            <input type="text" placeholder="author">
        </p>
        <p class="type">
            Type:
            <input type="radio">Fiction
            <input type="radio">Computer Programming
            <input type="radio">Cooking
        </p>
    </div>
    <button class="item">Add Item</button>
    <script src="book.js"></script>
</body>
</html>
